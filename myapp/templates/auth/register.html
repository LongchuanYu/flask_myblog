{% extends 'base.html' %}

{% block title %}
Register 
{% endblock %}
{% block blog_text %}
<form class="form-signin" method="POST">
    <h2 class="form-signin-heading">Please register!</h2>

    <label for="inputEmail" class="sr-only"></label>
    <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Email address" >

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" >


    <label for="reInputPassword" class="sr-only"> Confirm Password</label>
    <input type="password" id="reInputPassword" class="form-control" name="repassword" placeholder="Confirm Password" >
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

	{% for msg in get_flashed_messages() %}
		<div class="form-flash">{{msg}}</div>
	{% endfor %}
</form>

{% endblock %}
