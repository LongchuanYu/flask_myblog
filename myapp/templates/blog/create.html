{% extends 'base.html' %}
{% block title %}
New Poste
{% endblock %}

{% block mainbody %}
<form method="post">
  <div class="form-group">
    <label for="post-title">Titile</label>
    <input type="text" name="post_title" class="form-control" id="post-title" placeholder="Post title">
  </div>
  <div class="form-group">
    <label for="postes-text">Post text</label>
    <textarea class="form-control" name="post_text" rows="5" id="post-text" placeholder="Post text"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
